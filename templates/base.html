<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Students App{% endblock %}</title>

    <script src="{{ STATIC_URL }}js/jquery.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
    <link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/custom.css">
</head>

<body>
{% block nav %}
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'group_list' %}"></a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a class="menu" href="{% url 'group_list' %}">Home</a>
                    </li>
                    {% if user.is_authenticated %}
                        <li>
                            <a class="logout" href="{% url 'logout' %}?next=/">LogOut</a>
                        </li>
                    {% else %}
                        <li>
                            <a class="login" href="{% url 'login' %}">LogIn</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
{% endblock %}
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="list-group-item-heading">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>

</body>

</html>
